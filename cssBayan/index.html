<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
    <title>CSS Bayan</title>
</head>

<body>
    <div class="heading">CSS Bayan</div>
    <div class="outer-wrapper">
        <div class="accordion-wrapper">
            <div class="accordion-item">
                <input type="radio" name="memes" id="item-1" checked>
                <label for="item-1" class="lab-1">
                    Nice weather. Going out!
                </label>
                <i class="fa fa-plus"></i>
                <div class="accordion-content" id="meme-picture-1">
                </div>
            </div>
            <div class="accordion-item">
                <input type="radio" name="memes" id="item-2">
                <label for="item-2" class="lab-2">
                    Waiting for the elevator for 100500 seconds.
                </label>
                <i class="fa fa-plus"></i>
                <div class="accordion-content" id="meme-picture-2">
                </div>
            </div>
            <div class="accordion-item">
                <input type="radio" name="memes" id="item-3">
                <label for="item-3" class="lab-3">
                    Finally left the house. Looking around. Something is wrong..
                </label>
                <i class="fa fa-plus"></i>
                <div class="accordion-content" id="meme-picture-3">
                </div>
            </div>
            <div class="accordion-item">
                <input type="radio" name="memes" id="item-4">
                <label for="item-4" class="lab-4">
                    Why is it so disturbing? What's the matter? Looked around again...
                </label>
                <i class="fa fa-plus"></i>
                <div class="accordion-content" id="meme-picture-4">
                </div>
            </div>
            <div class="accordion-item">
                <input type="radio" name="memes" id="item-5">
                <label for="item-5" class="lab-5">
                    Holy saints !! My car is gone !!! No waaaay !!!!
                </label>
                <i class="fa fa-plus"></i>
                <div class="accordion-content" id="meme-picture-5">
                </div>
            </div>
            <div class="accordion-item">
                <input type="radio" name="memes" id="item-6">
                <label for="item-6" class="lab-6">
                    . . .
                </label>
                <i class="fa fa-plus"></i>
                <div class="accordion-content" id="meme-picture-6">
                </div>
            </div>

        </div>
        <div class="shield">

        </div>

    </div>


</body>

</html>
